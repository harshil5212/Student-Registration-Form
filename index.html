<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label>
    </div>
    <div class="form-group">
      <label>Hobbies:</label><br>
      <input type="checkbox" id="hobby1" name="hobbies" value="reading">
      <label for="hobby1">Reading</label><br>
      <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
      <label for="hobby2">Traveling</label><br>
      <input type="checkbox" id="hobby3" name="hobbies" value="music">
      <label for="hobby3">Music</label><br>
      <input type="checkbox" id="hobby4" name="hobbies" value="sports">
      <label for="hobby4">Sports</label>
    </div>
    <div class="form-group">
      <label for="rollNumber">Roll Number:</label>
      <input type="text" id="rollNumber" name="rollNumber" required>
    </div>
    <div class="button-group">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <div class="table-container">
    <h2>Registered Users</h2>
    <table id="registeredUsers">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Hobbies</th>
          <th>Roll Number</th>
        </tr>
      </thead>
      <tbody id="registeredUsersBody">
        <!-- Data will be added dynamically here -->
      </tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
